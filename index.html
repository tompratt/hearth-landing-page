<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hearth</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			background: #fefaf1;
		}
		body, * {
			box-sizing: border-box;
			line-height: 0px;
		}
		#hearth_landing_page {
			height: 100vh;
			height: 100svh;
			display: grid;
			grid-template-columns: repeat(2, 1fr);
		}
		.left, .right {
			position: relative;
		}
		.left {
			padding: 15px 15px 40px;
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
			gap: 40px;
			justify-content: space-between;
			text-align: center;
		}
		.left .top, .left .bottom {
			line-height: 0px;
		}
		.left .top svg {
			width: 140px;
			height: auto;
		}
		.left .bottom svg {
			width: 30px;
			height: auto;
		}
		.right {
			flex: 1;
		}
		.right img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			position: absolute;
		}
		.middle {
			position: relative;
			max-width: 500px;
			margin: 0 auto;
			width: 60%;
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		.middle .wrap {
			max-width: 440px;
			margin: 0 auto;
		}
		.middle .bg {
			position: absolute;
			top: 50%;
			left: 0;
			width: 100%;
			transform: translate(0px,-50%);
			pointer-events: none;
		}
		p {
			line-height: 1.4;
			font-family: "IBM Plex Mono", monospace;
			font-size: 15px;
		}
		.coords {
			display: flex;
			justify-content: space-between;
		}
		.coords p {
			margin: 0;
			font-size: .8em;
		}
		@media (orientation: portrait) {
			#hearth_landing_page {
				grid-template-columns: repeat(1, 1fr);
			}
			.right {
				order: -1;
			}
			.left {

			}

			.right, .left {
				height: 50svh;
			}
			p {
				font-size: 11px;
			}
			.left .bottom svg {
				width: 20px;
			}
			.left .top svg {
				width: 100px;
			}
		}
		.coords {
			opacity: 0;
			animation: fadeIn 1s forwards;
		}
		.middle {
			opacity: 0;
			animation: fadeIn 1s forwards;
			animation-delay: .1s;
		}
		.bottom {
			opacity: 0;
			animation: fadeIn 1s forwards;
			animation-delay: .2s;
		}
		.right {
			opacity: 0;
			animation: fadeIn 1s forwards;
			animation-delay: .3s;
		}
		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
		.links {
			margin: 0;
			padding: 0;
		}
		.links li {
			display: inline-block;
			list-style: none;
			margin: 0 5px;
		}
		.bottom .links svg {
			width: 20px;
			height: auto;
		}
		.email-icon path {
			stroke: black;
			stroke-width: 3px;
		}
		.links a:hover {
			opacity: .5;
		}
	</style>
</head>
